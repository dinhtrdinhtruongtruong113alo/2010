<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Nguyễn Đình Trưởng</title>

    <style type="text/css">
      @font-face {
        font-family: digit;
        src: url("digital-7_mono.ttf") format("truetype");
      }
    </style>

    <link href="css/default.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
  </head>

  <body>
    <div id="mainDiv">
      <div id="content">
        <div id="code">
          <span class="comments">/**</span><br />
          <span class="space" /><span class="comments">*20-10-2024</span><br />
          <span class="space" /><span class="comments">*/</span><br />
          <span class="keyword"
            >“Chúc mẹ ngày 20/10 tràn đầy <br />nềm vui và sức khỏe. Mẹ luôn
            <br />là người phụ nữ tuyệt vời<br />
            nhất trong lòng con.”</span
          ><br /><span class="keyword">
            “Ngày 20/10 vui vẻ nhé<br />
            các chị yêu! Chúc chị <br />luôn xinh đẹp,<br />
            thành công và hạnh phúc<br />
            trong cuộc sống.”<br
          /></span>
          <span class="keyword"
            ><img src="/2010\css\gif.gif" width="100px" height="100px" alt="" /><img
              src="/2010\css\gif.gif"
              width="100px"
              height="100px"
              alt=""
          /></span>
        </div>
        <div id="loveHeart">
          <canvas id="garden"></canvas>
          <div id="words">
            <div id="messages">
              <div id="elapseClock"></div>
            </div>
            <div id="loveu">
              <br />
              <div class="signature"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var together = new Date();
      together.setHours(20);
      together.setMinutes(0);
      together.setSeconds(0);
      together.setMilliseconds(0);
      timeElapse(together);
      setInterval(function () {
        timeElapse(together);
      }, 500);

      adjustCodePosition();
      $("#code").typewriter();
    </script>
  </body>
</html>
